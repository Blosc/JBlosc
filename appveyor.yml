# AppVeyor CI build configuration for c-blosc

# This is the build version displayed on AppVeyor's UI.
# It's incrementally automatically like travis-ci but allows custom formatting.
version: '{build}'

install:
# Before cloning the repo, configure git to handle line endings correctly.
#  - git config --global core.autocrlf input
  - git clone https://github.com/Blosc/c-blosc.git
  - cd c-blosc
#  - rmdir build /s /q
  - mkdir build
  - cd build
  - cmake -DDEACTIVATE_ZLIB=ON -DCMAKE_GENERATOR_PLATFORM=x64 ..
  - cmake --build . --target install
  - copy "c:\Program Files (x86)\blosc\lib\blosc.dll" c:\Windows\System32
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\maven" )) {
        (new-object System.Net.WebClient).DownloadFile(
          'http://www.us.apache.org/dist/maven/maven-3/3.2.5/binaries/apache-maven-3.2.5-bin.zip',
          'C:\maven-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
  - cmd: SET PATH=C:\maven\apache-maven-3.2.5\bin;%JAVA_HOME%\bin;"c:\Program Files (x86)\blosc\lib";c:\Windows\System32;%PATH%
  - cmd: SET MAVEN_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: SET JAVA_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: SET M2_HOME=C:\maven\apache-maven-3.2.5\
  - cd c:\projects\jblosc\jblosc\
build_script:
  - mvn clean package --batch-mode -DskipTest -Djava.library.path=c:\Windows\System32
test_script:
  - mvn clean install --batch-mode -Djava.library.path=c:\Windows\System32
cache:
  - C:\maven\
  - C:\Users\appveyor\.m2  